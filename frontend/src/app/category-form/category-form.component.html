
<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <h1 class="my-5">Crear nueva Categoria</h1>

      <form [formGroup]="categoryForm" (submit)="save()">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="id" formControlName="id" readonly>
          <label for="id">Id</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" formControlName="firstName"
          placeholder="">
          <label for="firstName">Nombre</label>
        </div>



        <input type="hidden" formControlName="photoUrl">

        <div class="input-group mb-3">
          <label class="input-group-text" for="photoUrl">Subir foto</label>
          <input type="file" class="form-control" id="photoUrl" (change)="onFileChange($event)">
        </div>

        <div class="form-floating mb-3">
          <input type="number" min="0" step="0"
          class="form-control" id="minAge" formControlName="minAge"
          placeholder="">
          <label for="salary">Edad minima </label>
        </div>


        <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar</button>

      </form>

    </div>
    <div class="col-lg-4">

      @if(photoPreview) {
        <h3 class="my-5">Previsualización de foto</h3>
        <img class="img-fluid" [src]="photoPreview">
      }
      @if (!photoPreview && category?.photoUrl) {
        <h3 class="my-5">Previsualización de foto</h3>
        <img class="img-fluid" [src]="'http://localhost:3000/uploads/' + category?.photoUrl">
      }
    </div>
  </div>
</div>
