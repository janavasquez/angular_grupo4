<div class="container">
    <div class="row">
        <div class="col">

            @if(isUpdate){
            <h1 class="mt-5 text-center" style="color: rgb(140, 0, 255);">Actualizar usuario
                <i class="bi bi-person-fill"></i>
            </h1>
            } @else {
            <h1 class="mt-5 text-center" style="color: rgb(140, 0, 255);">Crear Usuario
                <i class="bi bi-person-plus-fill"></i>
            
            </h1>
            }

            <form class="mt.5" [formGroup]="userForm" (ngSubmit)="save()">

                <input type="hidden" formControlName="id">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Nombre y Apellidos">
                    <label for="fullName">Nombre completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="usuario@gmail.com">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" formControlName="phone"
                        placeholder="678945123">
                    <label for="phone">Teléfono</label>
                </div>

                <div class="form-chek mb-3">
                    <input type="checkbox" class="form-check-input" id="active" formControlName="active">
                    <label class="form-check-label" for="active">Usuario activo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="registerDate" formControlName="registerDate"
                        placeholder="12/07/2024">
                    <label for="registerDate">Día de Inscripción</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nif" formControlName="nif" placeholder="01234567F">
                    <label for="nif">DNI</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="street"
                        formControlName="street" placeholder="">
                    <label for="street">Dirección</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="city"
                        formControlName="city" placeholder="">
                    <label for="city">Ciudad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="postalCode"
                        formControlName="postalCode" placeholder="">
                    <label for="postalCode">Código postal</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn mi-boton-personalizado mx-5 mb-2" type="submit">Enviar</button>
                    <button class="btn mi-boton-personalizado mx-5 " type="button" [routerLink]="['/users']">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
