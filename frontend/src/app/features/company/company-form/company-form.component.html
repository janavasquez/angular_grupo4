
<div class="container">
  <div class="row">
    <div class="col-lg-8">

       <h1 class="my-5">Actualizar/Editar o Crear Centro</h1>

      <form [formGroup]="companyForm" (ngSubmit)="save()">

      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="id" formControlName="id" readonly>
          <label for="id">Id</label>
        </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" formControlName="name"
            placeholder="">
            <label for="name">Nombre Centro </label>
          </div>

          <input type="hidden" formControlName="photoUrl">

          <div class="input-group mb-3">
            <label class="input-group-text" for="photoUrl">Subir foto</label>
            <input type="file" class="form-control" id="photoUrl" (change)="onFileChange($event)">
          </div>

         <div class="form-floating mb-3">
         <input type="text" class="form-control" id="cif" formControlName="cif"
         placeholder="Texto largo" rows="4" cols="50">
        <label for="title">Cif</label>
        </div>

        <div class="form-floating mb-3">
       <input type="text" class="form-control" id="street" formControlName="street"
       placeholder="">
       <label for="title">Direcci贸n</label>
       </div>

       <div class="form-floating mb-3">
       <input type="text" class="form-control" id="city" formControlName="city"
        placeholder="">
        <label for="title">Ciudad</label>
       </div>

       <div class="form-floating mb-3">
       <input type="text" class="form-control" id="postalCode" formControlName="postalCode"
       placeholder="">
       <label for="title">C贸digo Postal</label>
       </div>

      placeholder="">

     </div>
     -->

       placeholder="">
       <label for="title">active</label>
       </div>
       -->

     <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar</button>

      </form>

    </div>
  <div class="col-lg-4">

  @if(photoPreview) {
    <h3 class="my-5">Previsualizaci贸n de foto</h3>
    <img class="rounded mx-auto d-block" [src]="photoPreview"
    style= "max-width: 500px;">


  }
  @if (!photoPreview && category?.photoUrl) {
    <h3 class="my-5">Previsualizaci贸n de foto</h3>
    <img class="img-fluid" [src]="'http://localhost:3000/uploads/' + category?.photoUrl">
  }
</div>
</div>
</div>
