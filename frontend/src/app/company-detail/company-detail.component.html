<p>company-detail works!</p>
@if (company) {

  <div [ngClass]="company.active ? 'is-active' : 'is-not-active'">
    <p><strong>ID:</strong> {{company.id}}</p>
    <p><strong>Name:</strong> {{company.name}}</p>
    <p><strong>Cif:</strong> {{company.cif}}</p>
    <p><strong>City:</strong> {{company.city}}</p>
    <p><strong>PostalCode:</strong> {{company.postalCode}}</p>
    <p><strong>Values:</strong> {{company.values}}</p>
    <p><strong>Treatments:</strong> {{company.treatments}}</p>

  </div>

} @else {
  
}
