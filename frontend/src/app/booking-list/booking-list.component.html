<div class="container">
  <div class="row">
    <div class="col-12">

      <h1 class="mt-4 mb-4 text-center text-primary-emphasis">Listado de reservas <i class="bi bi-person-hearts"></i></h1>

      <div class="container">
        <div class="row">
          @for (booking of bookings; track booking.id) {
          <div class="col-md-6">
            <div class="card mb-3 bg-danger-subtle text-primary-emphasis">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="/assets/img/uñas.png" class="card-img" alt="Placeholder">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{booking.treatment?.title}}</h5>
                      <p class="card-text">{{booking.startDate}}</p>
                      <p class="card-text"><small class="text-primary-emphasis">Descuento {{booking.discount}}€</small></p>
                      <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/booking', booking.id, 'detail']">Descripción</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/booking', booking.id, 'update']">Editar</button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        }
        </div>
      </div>
